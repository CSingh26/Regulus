name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e services/api
          python -m pip install ruff mypy pytest
      - name: Lint API
        run: |
          set -euo pipefail
          mkdir -p artifacts
          python -m ruff check services/api | tee artifacts/ruff.txt
          mypy services/api | tee artifacts/mypy.txt
      - name: Test API
        run: |
          set -euo pipefail
          pytest --junitxml=artifacts/pytest.xml
      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-artifacts
          path: artifacts

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - name: Install web dependencies
        run: pnpm install
      - name: Lint web
        run: |
          set -euo pipefail
          mkdir -p artifacts
          pnpm -C apps/web lint | tee artifacts/web-lint.txt
      - name: Test web
        run: |
          set -euo pipefail
          pnpm -C apps/web test | tee artifacts/web-test.txt
      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-artifacts
          path: artifacts
