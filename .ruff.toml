line-length = 100
target-version = "py312"
extend-exclude = ["node_modules", ".venv", "dist", "build", "data"]

[lint]
select = ["E", "F", "I", "B", "UP", "SIM", "RUF"]
ignore = ["B008", "RUF012"]

[lint.per-file-ignores]
"**/tests/**/*.py" = ["S101"]

[lint.isort]
known-first-party = ["regulus_api"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
