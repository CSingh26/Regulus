name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e services/api
          python -m pip install ruff mypy pytest
      - name: Lint API
        run: |
          set -euo pipefail
          mkdir -p artifacts
          python -m ruff check services/api | tee artifacts/ruff.txt
          mypy services/api | tee artifacts/mypy.txt
      - name: Test API
        run: |
          set -euo pipefail
          pytest --junitxml=artifacts/pytest.xml
      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-artifacts
          path: artifacts

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          pnpm --version
      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        env:
          NPM_CONFIG_NODE_LINKER: isolated
        run: pnpm -w install --frozen-lockfile
      - name: Install web dependencies
        env:
          NPM_CONFIG_NODE_LINKER: isolated
        run: pnpm -C apps/web install --frozen-lockfile
      - name: Debug web deps
        run: |
          node -v
          pnpm -v
          ls -la apps/web
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml: present"
          else
            echo "pnpm-lock.yaml: missing"
          fi
          test -d apps/web/node_modules && echo "node_modules exists" || (echo "node_modules missing" && exit 1)
          pnpm -C apps/web exec next --version
      - name: Lint web
        run: |
          set -euo pipefail
          mkdir -p artifacts
          pnpm -C apps/web lint | tee artifacts/web-lint.txt
      - name: Test web
        run: |
          set -euo pipefail
          pnpm -C apps/web test --if-present | tee artifacts/web-test.txt
      - name: Build web
        run: |
          set -euo pipefail
          pnpm -C apps/web build | tee artifacts/web-build.txt
      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-artifacts
          path: artifacts
