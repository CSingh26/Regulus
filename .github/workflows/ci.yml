name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e services/api
          python -m pip install ruff mypy pytest
      - name: Lint API
        run: |
          set -euo pipefail
          mkdir -p artifacts
          python -m ruff check services/api | tee artifacts/ruff.txt
          mypy services/api | tee artifacts/mypy.txt
      - name: Test API
        run: |
          set -euo pipefail
          pytest --junitxml=artifacts/pytest.xml
      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-artifacts
          path: artifacts

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          pnpm --version
      - name: Debug Node and pnpm
        run: |
          node -v
          pnpm -v
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml: present"
          else
            echo "pnpm-lock.yaml: missing"
          fi
      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile
      - name: Detect web workspace
        id: web-dir
        run: |
          if [ -f apps/web/package.json ]; then
            echo "dir=apps/web" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          web_pkg=$(find apps -maxdepth 2 -name package.json -print -quit)
          if [ -n "$web_pkg" ]; then
            echo "dir=$(dirname "$web_pkg")" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "dir=." >> "$GITHUB_OUTPUT"
      - name: Lint web
        run: |
          set -euo pipefail
          mkdir -p artifacts
          pnpm -C "${{ steps.web-dir.outputs.dir }}" lint | tee artifacts/web-lint.txt
      - name: Test web
        run: |
          set -euo pipefail
          pnpm -C "${{ steps.web-dir.outputs.dir }}" test | tee artifacts/web-test.txt
      - name: Build web
        run: |
          set -euo pipefail
          pnpm -C "${{ steps.web-dir.outputs.dir }}" build | tee artifacts/web-build.txt
      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-artifacts
          path: artifacts
